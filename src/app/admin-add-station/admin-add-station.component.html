<div class="alert alert-danger" *ngIf="errorMessage">
    <button type="button" class="close" aria-hidden="true" (click)="errorClosed()">&times;</button>
    <strong>Error </strong>{{errorMessage}}
  </div>
  
  <div class="alert alert-success" *ngIf="successMessage">
    <button type="button" class="close" (click)="successClosed()" aria-hidden="true">&times;</button>
    <strong>Success </strong> {{successMessage}}
  </div>
  
<div class="col-md-5 offset-md-4 card card-body mt-5">
  <h4 class="text-center">Add Station</h4>

  <form #stationForm="ngForm" (ngSubmit)="addStation(stationForm)">
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" name="city" #city="ngModel" ngModel required>
      <div *ngIf="city.touched && city.invalid">
        <p class="alert alert-danger"> *This field is mandatory</p>
      </div>
    </div>
    <div class="form-group">
      <label for="campusLocation">Campus Location</label>
      <input type="text" class="form-control" name="campusLocation" #campusLocation="ngModel" ngModel required>
      <div *ngIf="campusLocation.touched && campusLocation.invalid">
        <p class="alert alert-danger"> *This field is mandatory</p>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-raised" data-toggle="modal" data-target="#exampleModalCenter" [disabled] = "!stationForm.valid">
        Add Station</button>
    </div>


  </form>
